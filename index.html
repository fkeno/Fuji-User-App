<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuji's EXP & BXP Tracker</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: transparent; /* Set background to transparent */
        }

        .movable-window {
            width: 500px;
            height: 400px;
            background-color: #ffffff;
            border: 2px solid #007bff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            resize: both;
            overflow: auto;
        }

        .header {
            background-color: #007bff;
            color: white;
            padding: 10px;
            cursor: move;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.5em; /* Larger text */
            font-weight: bold; /* Bold text */
        }

        .content {
            padding: 10px;
            flex-grow: 1;
        }

        .window-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .window-button:hover {
            background-color: #0056b3;
        }

        .settings-icon {
            cursor: pointer;
        }

        .settings-content {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .settings-content .back-button-container {
            margin-top: auto;
            padding: 10px;
            display: flex;
            justify-content: center;
        }

        .back-button-container {
            position: absolute;
            bottom: 10px;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .large-number {
            font-size: 3em;
            font-weight: bold;
        }

        .small-text {
            font-size: 1em;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="movable-window" id="movableWindow">
        <div class="header" id="header">
            EXP & BXP Tracker [1.2]
            <i class="settings-icon fas fa-cog" id="settingsIcon"></i>
        </div>
        <div class="content" id="content">
            <p>This is a user-app which can track the exp and bxp you make!</p> 
            <br>
            <p>Start setting it up by pressing the button below!</p>
            <button class="window-button btn btn-primary" id="getStartedButton">Get started!</button>
        </div>
        <div class="content settings-content" id="settingsContent" style="display: none;">
            <p>Settings Page</p>
            <div class="back-button-container">
                <button class="window-button btn btn-secondary" id="backButton">Go Back</button>
            </div>
        </div>
    </div>
    <!-- Include Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Include Font Awesome for the settings icon -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script>
        const movableWindow = document.getElementById('movableWindow');
        const header = document.getElementById('header');
        const settingsIcon = document.getElementById('settingsIcon');
        const content = document.getElementById('content');
        const settingsContent = document.getElementById('settingsContent');
        const backButton = document.getElementById('backButton');
        const getStartedButton = document.getElementById('getStartedButton');
        let isDragging = false;
        let startX, startY;

        const itemNames = {
            "exp_token_a|piloting|piloting": "Airline",
            "exp_token_a|business|business": "Business",
            "exp_token_a|train|bus": "Bus Driver",
            "exp_token_a|piloting|cargos": "Cargo Pilot",
            "exp_token_a|train|train": "Conductor",
            "exp_token_a|ems|ems": "EMS",
            "exp_token_a|farming|farming": "Farming",
            "exp_token_a|ems|fire": "Firefighter",
            "exp_token_a|farming|fishing": "Fishing",
            "exp_token_a|trucking|garbage": "Garbage",
            "exp_token_a|piloting|heli": "Helicopter",
            "exp_token_a|hunting|skill": "Hunting",
            "exp_token_a|trucking|mechanic": "Mechanic",
            "exp_token_a|farming|mining": "Mining",
            "exp_token_a|player|player": "Player",
            "exp_token_a|trucking|postop": "PostOP",
            "exp_token_a|player|racing": "Racing",
            "exp_token_a|physical|strength": "Strength",
            "exp_token_a|trucking|trucking": "Trucking"
        };

        function formatNumber(num) {
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }

        header.addEventListener('mousedown', (e) => {
            isDragging = true;
            startX = e.clientX - movableWindow.offsetLeft;
            startY = e.clientY - movableWindow.offsetTop;
        });

        document.addEventListener('mousemove', (e) => {
            if (isDragging) {
                movableWindow.style.left = `${e.clientX - startX}px`;
                movableWindow.style.top = `${e.clientY - startY}px`;
            }
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
        });

        settingsIcon.addEventListener('click', () => {
            content.style.display = 'none';
            settingsContent.style.display = 'block';
        });

        backButton.addEventListener('click', () => {
            settingsContent.style.display = 'none';
            content.style.display = 'block';
        });

        getStartedButton.addEventListener('click', () => {
            // Request inventory data
            window.parent.postMessage({type: "getData"}, "*");
        });

        window.addEventListener("message", (event) => {
            const evt = event.data;
            if (evt.data && evt.data.inventory) {
                const inventoryData = JSON.parse(evt.data.inventory);
                const combinedData = {};

                for (const key in inventoryData) {
                    const baseKey = key.replace("exp_token_a|", "exp_token|").replace("exp_token", "exp_token_a|");
                    if (combinedData[baseKey]) {
                        combinedData[baseKey].amount += inventoryData[key].amount;
                    } else {
                        combinedData[baseKey] = { ...inventoryData[key] };
                    }
                }

                let inventoryHTML = '<table class="table"><thead><tr><th>Item</th><th>Amount</th></tr></thead><tbody>';
                for (const key in combinedData) {
                    if (key.startsWith("exp_token_a")) {
                        const itemName = itemNames[key] || key;
                        const formattedAmount = formatNumber(combinedData[key].amount);
                        inventoryHTML += `<tr><td>${itemName}</td><td>${formattedAmount}</td></tr>`;
                    }
                }
                inventoryHTML += '</tbody></table>';
                content.innerHTML = inventoryHTML;
            }
        });
    </script>
</body>
</html>
