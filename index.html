<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuji's EXP & BXP Tracker</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: transparent; /* Set background to transparent */
        }

        .movable-window {
            width: 500px;
            height: 400px;
            background-color: #ffffff;
            border: 2px solid #007bff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
        }

        .header {
            background-color: #007bff;
            color: white;
            padding: 10px;
            cursor: move;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }

        .content {
            padding: 10px;
            flex-grow: 1;
        }

        .window-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .window-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="movable-window" id="movableWindow">
        <div class="header" id="header">EXP & BXP Tracker</div>
        <div class="content">
            <p>This is a user-app which can track the exp and bxp you make!</p> 
            <br>
            <p>Start setting it up by pressing the button below!</p>
            <button class="window-button btn btn-primary">Get started! </button>
        </div>
    </div>
    <!-- Include Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        const movableWindow = document.getElementById('movableWindow');
        const header = document.getElementById('header');
        let isDragging = false;
        let startX, startY;

        header.addEventListener('mousedown', (e) => {
            isDragging = true;
            startX = e.clientX - movableWindow.offsetLeft;
            startY = e.clientY - movableWindow.offsetTop;
        });

        document.addEventListener('mousemove', (e) => {
            if (isDragging) {
                movableWindow.style.left = `${e.clientX - startX}px`;
                movableWindow.style.top = `${e.clientY - startY}px`;
            }
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
        });
    </script>
</body>
</html>
